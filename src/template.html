<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="nav">Weather Forecast</div>
    <form>
      <label for="searchBox" id="searchLabel">Search Box:</label>
      <input type="text" id="searchBox">

      <div class="result2">Date:<span class="date"></span></div>
      <div class="result3">Weather:<span class="weather"></span></div>
      <div class="result4">Temperature:<span class="temp"></span></div>
      <div class="result5">Feels like:<span class="feel"></span></div>
      <div class="result6">Overview:<span class="overview"></span></div>
    </div>
  </body>
